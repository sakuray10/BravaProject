<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>Posted by: {{ post['email'] }}</p>
    <p>{{ post['content'] }}</p>
{% endblock %}
</html>
