<!DOCTYPE html>
<html lang="en">
<head>

                    </svg>
                </a>

                    <a href = "/">Craigslist</a>
                </span>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search...">
                </form>
            </div>
        </div>
    </header>

</div>

        <div class="form-group mb-3 mt-5">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email"
                   placeholder="name@example.com" class="form-control"
                   value="{{ request.form['email'] }}"></input>
        </div>

        <div class="form-group mb-3">
            <label for="title" class="form-label">Posting Title</label>
            <input type="text" name="title"
                   placeholder="Post title" class="form-control"
                   value="{{ request.form['title'] }}"></input>
        </div>

        <div class="form-group mb-3">
            <label for="content" class="form-label">Description</label>
            <textarea name="content" class="form-control" rows="5">{{ request.form['content'] }}</textarea>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-warning" id="submit">Submit</button>
